name: "detekt-validation"
on:
  workflow_call:
jobs:
  build:
    name: Build project with gradle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git repo
        uses: actions/checkout@v4
      - name: Set up JDK 1.11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Give gradle permission
        run: chmod +x gradlew
      - name: Publish convention
        uses: gradle/gradle-build-action@v3
        with:
          arguments: :build-logic:plugins:convention:publishToMavenLocal --stacktrace
      - name: Publish minecraft
        uses: gradle/gradle-build-action@v3
        with:
          arguments: :build-logic:plugins:minecraft:publishToMavenLocal --stacktrace
      - name: Publish android
        uses: gradle/gradle-build-action@v3
        with:
          arguments: :build-logic:plugins:android:publishToMavenLocal --stacktrace